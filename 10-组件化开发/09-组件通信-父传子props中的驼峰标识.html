<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 目前版本这里不支持驼峰 -->
    <cpn :c-info="info" :child-my-message="message"></cpn>
  </div>

  <template id="cpn">
    <div>
      {{cInfo}}
      {{childMyMessage}}
    </div>
  </template>

  <script src='../js/vue.js'></script>
  <script>

    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default(){
            return {};
          }
        },
        childMyMessage: {
          type: String,
          default: 'aaa'
        }
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        message: '嗷嗷啊',
        info: {
          name: 'why',
          age: 18,
          height: 1.88
        }
      },
      components: {
        cpn
      }
    })
  </script>
</body>
</html>
