<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <cpn ref='aaa'></cpn>
    <cpn></cpn>
    <cpn></cpn>
    <button @click="btnClick">按钮</button>
  </div>

  <template id="cpn">
    <div>我是子组件</div>
  </template>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      methods: {
        btnClick(){
          // $children 可以拿到子组件
          console.log(this.$children);
          for(let c of this.$children){
            c.showMessage();
            console.log(c.name);
          }

          //2. $refs => 对象类型，默认为空，必须加属性 开发中用的多
          console.log(this.$refs.aaa.name)
        }
      },
      components: {
        cpn: {
          template: '#cpn',
          data(){
            return{
              name: '我是子组件的name'
            }
          },
          methods: {
            showMessage(){
              console.log("showMessage");
            }
          }
        }
      }
    })
  </script>
</body>
</html>
