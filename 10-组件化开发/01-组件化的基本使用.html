<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 3、使用组件 -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
    <div>
      <my-cpn></my-cpn>
    </div>
  </div>

  <script src='../js/vue.js'></script>

  <script>
    //ES6

    //1、创建自建构造器对象
    const cpnConstructor = Vue.extend({
      template: `<div>
    <h2>我是标题</h2>
    <p>我是内容，哈哈哈</p>
    <p>我是内容，呵呵呵</p>
  </div>`
    })

    //2、注册组件
    Vue.component('my-cpn', cpnConstructor)

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  </script>
</body>

</html>
