<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 组件实例，因为data是函数，
      所以实例之间的counter不是一个，有自己的栈空间 -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <!-- 2.template标签 -->
  <template id='cpn'>
    <div>
      <h2>当前计数：{{counter}}</h2>
      <button @click="decrement">-</button>
      <button @click="increment">+</button>
    </div>
  </template>

  <script src='../js/vue.js'></script>

  <script>
    //1.注册全局组件
    Vue.component('cpn', {
      template: '#cpn',
      data(){
        return {
          counter: 0
        }
      },
      methods: {
        decrement(){
          this.counter -- ;
        },
        increment(){
          this.counter ++;
        }
      }
    })

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  </script>
</body>
</html>
