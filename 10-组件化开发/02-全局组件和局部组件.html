<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id='app'>
    <!-- 3、使用组件 -->
    <my-cpn></my-cpn>
    <div>
      <my-cpn></my-cpn>
    </div>
    <spn></spn>
  </div>

  <div id='app2'>
    <my-cpn></my-cpn>
    <!-- 局部组件其他vue实例是用不了了的 -->
    <spn></spn>
  </div>

  <script src='../js/vue.js'></script>

  <script>

    //1、创建自建构造器对象，Vue.extend
    const cpnConstructor = Vue.extend({
      template: `<div>
    <h2>我是标题</h2>
    <p>我是内容，哈哈哈</p>
    <p>我是内容，呵呵呵</p>
  </div>`
    });

    //2、注册组件(全局组件，意味着可以在多个vue的实例下使用)
    Vue.component('my-cpn', cpnConstructor);

    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        //局部组件，cpn：使用组建的标签名，cpnConstructor：组件构造器
        spn: cpnConstructor
      }
    });

    const app2 = new Vue({
      el: '#app2'
    });
  </script>
</body>

</html>
