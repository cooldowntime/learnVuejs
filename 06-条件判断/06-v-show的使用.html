<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 当条件为false时，包含v-if指令的元素根本不会存在在dom中 -->
    <h2 v-if='isShow' id='aaa'>{{message}}</h2>
    <!-- 当条件为false时，v-show增加了一个行内样式，display: none -->
    <!-- 当需要在显示和隐藏切换频率特别高的时候选择v-show -->
    <h2 v-show='isShow' id='bbb'>{{message}}</h2>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        isShow: true
      }
    })
  </script>
</body>
</html>
