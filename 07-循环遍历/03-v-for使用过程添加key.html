<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <ul>
      <!-- 推荐给v-for修饰的元素加一个跟元素一一对应的key,提高性能
      不要用index，否则时达不到效果的 -->
      <li v-for="item in names" :key="item">{{item}}</li>
    </ul>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        names: ['A', 'B', 'C', 'D', 'E']
      }
    })
  </script>
</body>
</html>
