<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //1、注意一：一旦给const修饰的标识符赋值之后不能被修改
    const name = 'why';
    // name = 'aaa';

    //2、注意二：在使用const定义标识符，必须进行赋值
    // const age; // Missing initializer in const declaration

    //3、注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部的属性
    const obj = {
      name: 'why',
      age: 18,
      height: 1.88
    }
    obj.name = 'aaa'
    console.log(obj)
  </script>
</body>
</html>
