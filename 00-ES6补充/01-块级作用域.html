<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>

  <script>
    //ES5之前因为if和for都没有块级作用域的概念，很多时候必须借助function的作用域来解决问题
    //ES5中的var是没有块级作用域的，ES6中加入了let,它有块级作用域
    //1、变量的作用域：变量在什么范围内是可用的
    {
      var name = 'why';
      console.log(name);
    }
    console.log(name);

    //2、没有块级作用域引起的问题，if的块级
    var func;
    if(true){
      var name = 'why';
      func = function(){
        console.log(name);
      }
    }
    name = 'kobe'
    //不想name被改
    func()

    //2、没有块级作用域引起的问题，for的块级
    // var btns = document.getElementsByTagName('button');
    // for (var i = 0; i < btns.length; i ++){
      // btns[i].addEventListener('click', function(){
      //   console.log('第' + i + '个按钮被点击');
      // })
      //为什么闭包能解决问题，因为函数是一个作用域
      // (function(index) {
      //   btns[index].addEventListener('click', function(){
      //     console.log('第' + index + '个按钮被点击');
      //   })
      // })(i)
    // }

    const btns = document.getElementsByTagName('button');
    for(let i = 0; i < btns.length; i ++){
      btns[i].addEventListener('click', function(){
        console.log('第' + i + '个按钮被点击');
      })
    }
  </script>
</body>
</html>
