<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id='app'>
    <!-- 事件调用的方法没有参数 -->
    <button @click="btn1Click()">按钮1</button>
    <!-- 事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的 -->
    <button @click="btn1Click">按钮2</button>

    <button @click='btn2Click(123)'>按钮3</button>
    <!-- 如果函数需要参数但没有传，形参为undefined -->
    <button @click='btn2Click()'>按钮4</button>
    <!-- 此时vue会把浏览器产生的event对象传入到方法 -->
    <button @click='btn2Click'>按钮5</button>

    <!-- 方法定义时，我们需要event,同时需要其他参数 -->
    <button @click='btn3Click(abc, $event)'>按钮6</button>
  </div>
  
  <script src='../js/vue.js'></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊',
        abc: 123
      },
      methods: {
        btn1Click(){
          console.log('btn1被点击');
        },
        btn2Click(a){
          console.log('-------', a);
        },
        btn3Click(a, event){
          console.log('-------', a, event);
        }
      }
    })
  </script>
</body>
</html>
