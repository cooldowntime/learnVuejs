<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div id="app">
            <h2>{{message}}</h2>
            <h2>{{message}} 李银河！</h2>
            <!-- mustache语法可以直接写一些简单的表达式 -->
            <h2>{{firstname + ' ' + lastname}}</h2>
            <h2>{{firstname}} {{lastname}}</h2>
            <h2>{{counter * 2}}</h2>
        </div>
        <script src="../js/vue.js"></script>
        <script>
            // let(变量）/const（常量）
            //编程范式：声明式编程
            const app = new Vue({
                el: '#app', //用于挂载要管理的元素
                data: { //定义数据
                    message: '你好',
                    firstname: 'kobe',
                    lastname: 'bryant',
                    counter: 100
                }
            })
        </script>
    </body>
</html>
